name: Create Versioned Documentation

on:
  push:
    tags:
      # Trigger on new minor version tags (e.g., v0.6.0, v0.7.0, v1.0.0) and patch releases (e.g., v0.6.1, v0.6.2)
      # This regex matches tags like v0.6.0, v1.0.0, v0.5.1, v0.5.2
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read

jobs:
  create-versioned-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: website
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2
        with:
          fetch-depth: 0
          # Check out the main branch to create versioned docs from the latest content
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20.x

      - name: Get yarn cache
        id: yarn-cache
        run: echo "dir=$(yarn cache dir)" > $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-website-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-website-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Extract version from tag
        id: get-version
        run: |
          # Extract version from tag (e.g., v0.6.0 -> v0.6.x, v0.6.1 -> v0.6.x)
          VERSION_TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          
          # Convert v0.6.0, v0.6.1, etc. to v0.6.x format for documentation versioning
          DOC_VERSION=$(echo $VERSION_TAG | sed -E 's/^v([0-9]+)\.([0-9]+)\.[0-9]+$/v\1.\2.x/')
          echo "DOC_VERSION=$DOC_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a patch release (not x.y.0)
          PATCH_NUMBER=$(echo $VERSION_TAG | sed -E 's/^v[0-9]+\.[0-9]+\.([0-9]+)$/\1/')
          if [ "$PATCH_NUMBER" != "0" ]; then
            echo "IS_PATCH_RELEASE=true" >> $GITHUB_OUTPUT
            echo "This is a patch release (patch number: $PATCH_NUMBER)"
          else
            echo "IS_PATCH_RELEASE=false" >> $GITHUB_OUTPUT
            echo "This is a minor release"
          fi
          
          echo "Creating documentation version: $DOC_VERSION from tag: $VERSION_TAG"

      - name: Check if version already exists
        id: check-version
        run: |
          if grep -q '"${{ steps.get-version.outputs.DOC_VERSION }}"' versions.json; then
            echo "VERSION_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Documentation version ${{ steps.get-version.outputs.DOC_VERSION }} already exists"
          else
            echo "VERSION_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Documentation version ${{ steps.get-version.outputs.DOC_VERSION }} does not exist, will create"
          fi

      - name: Remove existing versioned docs for patch releases
        if: steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && steps.check-version.outputs.VERSION_EXISTS == 'true'
        run: |
          echo "This is a patch release and version ${{ steps.get-version.outputs.DOC_VERSION }} exists. Removing old versioned docs to update with latest content..."
          
          # Remove the existing versioned docs directory
          if [ -d "versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}" ]; then
            rm -rf "versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}"
            echo "âœ“ Removed versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}"
          fi
          
          # Remove the existing versioned sidebar
          if [ -f "versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json" ]; then
            rm -f "versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json"
            echo "âœ“ Removed versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json"
          fi
          
          # Remove the version from versions.json
          if [ -f "versions.json" ]; then
            # Create a temporary file without the version we want to remove
            jq --arg version "${{ steps.get-version.outputs.DOC_VERSION }}" 'del(.[] | select(. == $version))' versions.json > versions.json.tmp
            mv versions.json.tmp versions.json
            echo "âœ“ Removed ${{ steps.get-version.outputs.DOC_VERSION }} from versions.json"
          fi

      - name: Create versioned documentation
        if: steps.check-version.outputs.VERSION_EXISTS == 'false' || steps.get-version.outputs.IS_PATCH_RELEASE == 'true'
        run: |
          if [ "${{ steps.get-version.outputs.IS_PATCH_RELEASE }}" == "true" ]; then
            echo "Creating updated documentation version: ${{ steps.get-version.outputs.DOC_VERSION }} for patch release ${{ steps.get-version.outputs.VERSION_TAG }}"
          else
            echo "Creating new documentation version: ${{ steps.get-version.outputs.DOC_VERSION }}"
          fi
          npm run docusaurus docs:version ${{ steps.get-version.outputs.DOC_VERSION }}

      - name: Fix relative links in versioned docs
        if: steps.check-version.outputs.VERSION_EXISTS == 'false' || steps.get-version.outputs.IS_PATCH_RELEASE == 'true'
        run: |
          echo "Fixing relative links in versioned documentation..."
          
          # Find all .md files in the versioned docs directory
          VERSIONED_DOCS_DIR="versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}"
          
          if [ -d "$VERSIONED_DOCS_DIR" ]; then
            # Count files to be processed
            FILE_COUNT=$(find "$VERSIONED_DOCS_DIR" -name "*.md" | wc -l)
            echo "Found $FILE_COUNT markdown files to process"
            
            # Use sed to replace '../..' with '../../..' in markdown links
            # This handles links like [text](../../path/to/file) -> [text](../../../path/to/file)
            find "$VERSIONED_DOCS_DIR" -name "*.md" -type f -exec sed -i 's|(\.\.\/\.\.\/|(../../../|g' {} \;
            
            echo "âœ“ Fixed relative links in versioned documentation"
            
            # Show a sample of changes (first few files that were modified)
            echo "Sample of files processed:"
            find "$VERSIONED_DOCS_DIR" -name "*.md" | head -5 | while read file; do
              echo "  - $file"
            done
          else
            echo "âœ— Versioned docs directory not found: $VERSIONED_DOCS_DIR"
            exit 1
          fi

      - name: Verify versioned files were created
        if: steps.check-version.outputs.VERSION_EXISTS == 'false' || steps.get-version.outputs.IS_PATCH_RELEASE == 'true'
        run: |
          echo "Checking if versioned files were created..."
          
          # Check if versioned_docs directory was created
          if [ -d "versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}" ]; then
            echo "âœ“ versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }} directory created"
          else
            echo "âœ— versioned_docs directory not found"
            exit 1
          fi
          
          # Check if versioned sidebar was created
          if [ -f "versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json" ]; then
            echo "âœ“ versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json file created"
          else
            echo "âœ— versioned sidebar file not found"
            exit 1
          fi
          
          # Check if versions.json was updated
          if grep -q '"${{ steps.get-version.outputs.DOC_VERSION }}"' versions.json; then
            echo "âœ“ versions.json updated with new version"
          else
            echo "âœ— versions.json not updated"
            exit 1
          fi

      - name: Configure Git
        if: steps.check-version.outputs.VERSION_EXISTS == 'false' || steps.get-version.outputs.IS_PATCH_RELEASE == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create release pull request
        if: steps.check-version.outputs.VERSION_EXISTS == 'false' || steps.get-version.outputs.IS_PATCH_RELEASE == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: |
            docs: ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'update' || 'add' }} versioned documentation for ${{ steps.get-version.outputs.DOC_VERSION }}
            
            - ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'Updated' || 'Created' }} versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}/
            - ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'Updated' || 'Created' }} versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json  
            - Updated versions.json
            - Fixed relative links for versioned docs directory structure
            
            Triggered by release tag: ${{ steps.get-version.outputs.VERSION_TAG }}
          title: "docs: ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'update' || 'add' }} versioned documentation for ${{ steps.get-version.outputs.DOC_VERSION }}"
          branch: "docs/version-${{ steps.get-version.outputs.DOC_VERSION }}-${{ steps.get-version.outputs.VERSION_TAG }}"
          signoff: true
          body: |
            This PR ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'updates' || 'adds' }} versioned documentation for release ${{ steps.get-version.outputs.DOC_VERSION }}.

            ## Changes
            - âœ… ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'Updated' || 'Created' }} \`versioned_docs/version-${{ steps.get-version.outputs.DOC_VERSION }}/\` directory with current docs content
            - âœ… ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'Updated' || 'Created' }} \`versioned_sidebars/version-${{ steps.get-version.outputs.DOC_VERSION }}-sidebars.json\` with current sidebar configuration  
            - âœ… Updated \`versions.json\` to include the version
            - âœ… Fixed relative links in markdown files to account for versioned docs directory structure

            ## Release Type
            ${{ steps.get-version.outputs.IS_PATCH_RELEASE == 'true' && 'ðŸ”§ **Patch Release**: This updates the existing documentation for the minor version series with the latest changes from the patch release.' || 'ðŸ†• **Minor Release**: This creates new versioned documentation for a new minor version.' }}

            ## Triggered by
            Release tag: \`${{ steps.get-version.outputs.VERSION_TAG }}\`
            
            ## What's next?
            After merging this PR, the documentation for version ${{ steps.get-version.outputs.DOC_VERSION }} will be available at:
            - Latest: \`/docs/\` (if this is the latest version)
            - Versioned: \`/docs/${{ steps.get-version.outputs.DOC_VERSION }}/\`
            
            The version will also appear in the documentation version dropdown." \
              --head "$BRANCH_NAME" \
              --base main
      - name: Skip - Version already exists and not a patch release
        if: steps.check-version.outputs.VERSION_EXISTS == 'true' && steps.get-version.outputs.IS_PATCH_RELEASE == 'false'
        run: |
          echo "Skipping documentation versioning - version ${{ steps.get-version.outputs.DOC_VERSION }} already exists in versions.json and this is not a patch release"
