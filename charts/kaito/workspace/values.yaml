# Default values for KAITO.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: mcr.microsoft.com/aks/kaito/workspace
  pullPolicy: IfNotPresent
  tag: 0.7.2
imagePullSecrets: []
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"
featureGates:
  vLLM: true
  disableNodeAutoProvisioning: false
  gatewayAPIInferenceExtension: false
localCSIDriver:
  useLocalCSIDriver: true
webhook:
  port: 9443
# Knative logging configuration
logging:
  level: "error"
presetRegistryName: mcr.microsoft.com/aks/kaito
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi
nodeSelector:
  kubernetes.io/os: linux
tolerations: []
affinity: {}
# Values can be "azure" or "aws" or "arc"
cloudProviderName: "azure"
clusterName: "kaito"
# Set values for the Flux controller to only install the Helm controller
flux2:
  helmController:
    create: true
  sourceController:
    create: true
  imageAutomationController:
    create: false
  imageReflectionController:
    create: false
  kustomizeController:
    create: false
  notificationController:
    create: false
local-csi-driver:
  image:
    driver:
      repository: mcr.microsoft.com/acstor/local-csi-driver
      tag: v0.2.6
  webhook:
    enforceEphemeral:
      enabled: false
    hyperconverged:
      enabled: false
  observability:
    metrics:
      enabled: false
